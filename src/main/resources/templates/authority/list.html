<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template/template :: head">
    <meta charset="utf-8" />
    <title th:text="#{v.template.title}">Spring Security WebAuthn Demo</title>
    <!-- for responsive -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <!-- font awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- ionicons -->
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="skin-blue">

<!-- begin wrapper -->
<div class="wrapper">

    <!-- begin header -->
    <header class="main-header" th:replace="template/template :: main-header">
    </header>
    <!-- end header -->

    <!-- begin sidebar -->
    <aside class="main-sidebar" th:replace="template/template :: main-sidebar">
    </aside>
    <!-- end sidebar -->

    <!-- begin content -->
    <div class="content-wrapper">

        <!-- content header -->
        <section class="content-header">
            <h1  th:text="#{v.authorities.authorities}">権限</h1>
        </section>

        <!-- content -->
        <section class="content">


            <div class="box">
                <div class="box-body">
                    <div class="message-panel" th:replace="template/template :: message-panel"></div>
                    <div class="row">
                        <div class="col-sm-6">
                            <form class="form-inline" role="search">
                                <div class="input-group">
                                    <input type="text" name="keyword" class="form-control input-sm"  placeholder="Search..." />
                                    <span class="input-group-btn">
                                    <button class="btn btn-sm" type="submit" th:text="#{v.authorities.search}">検索</button>
                                </span>
                                </div><!-- /input-group -->
                            </form>
                        </div>
                    </div>
                    <table class="table table-bordered">
                        <tr>
                            <th th:text="#{v.authorities.id}">ID</th>
                            <th th:text="#{v.authorities.authorities}">権限名</th>
                            <th th:text="#{v.authorities.action}">操作</th>
                        </tr>

                        <tr th:each="authority : ${authorities}">
                            <td><a th:href="'/admin/authorities/' + ${authority.id}" th:text="${authority.id}">1</a></td>
                            <td><a th:href="'/admin/authorities/' + ${authority.id}" th:text="${authority.authority}">権限A</a></td>
                            <td>
                                <form id="command" th:action="'/admin/authorities/delete/' + ${authority.id}" method="post">
                                    <a class="btn btn-sm btn-primary" th:href="'/admin/authorities/' + ${authority.id}" th:text="#{v.authorities.edit}">Edit</a>
                                </form>
                            </td>
                        </tr>
                    </table>
                    <div class="pagination-bar" th:replace="template/template :: pagination-bar"></div>
                </div>
                <div class="box-footer clearfix">
                </div>
            </div>

        </section>

    </div>
    <!-- end content -->

    <!-- begin footer -->
    <footer class="main-footer"  th:replace="template/template :: main-footer">
    </footer>
    <!-- end footer -->

</div>
<!-- end wrapper -->

<!-- JS -->
<script src="../../../../../build/resources/main/static/js/bundle.js" th:src="@{/js/bundle.js}"></script>
</body>
</html>
