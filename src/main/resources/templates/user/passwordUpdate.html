<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template/template :: head">
    <meta charset="utf-8" />
    <title th:text="#{v.template.title}">Spring Security WebAuthn Demo</title>
    <!-- for responsive -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <!-- font awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- ionicons -->
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="skin-blue" id="user-password-update-view">

<!-- begin wrapper -->
<div class="wrapper">

    <!-- begin header -->
    <header class="main-header" th:replace="template/template :: main-header">
    </header>
    <!-- end header -->

    <!-- begin sidebar -->
    <aside class="main-sidebar" th:replace="template/template :: main-sidebar">
    </aside>
    <!-- end sidebar -->

    <!-- content wrapper -->
    <div class="content-wrapper">

        <!-- content header -->
        <section class="content-header">
            <h1 th:text="#{v.users.changePassword}">Change Password</h1>
        </section>

        <!-- content -->
        <section class="content">

            <div class="box">
                <div class="box-body">
                    <div class="message-panel" th:replace="template/template :: message-panel"></div>
                    <form th:object="${userPasswordForm}" th:action="@{'/admin/users/updatePassword/' + ${targetUserId}}" class="form-horizontal" method="post">
                        <div class="form-group">
                            <label for="emailAddress" class="col-sm-2 control-label" th:text="#{v.users.emailAddress}">E-Mail Address</label>
                            <div class="input-group col-sm-9">
                                <p class="form-control-static" th:value="*{emailAddress}">john.doe@example.com</p>
                                <input type="hidden" id="emailAddress" name="emailAddress" th:value="*{emailAddress}"  />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="rawPassword" class="col-sm-2 control-label" th:text="#{v.users.rawPassword}">Password</label>
                            <div class="input-group col-sm-9">
                                <input type="password" class="form-control input" placeholder="Password" id="rawPassword" name="rawPassword" th:value="*{rawPassword}"  />
                                <div class="has-error" th:if="${#fields.hasErrors('rawPassword')}">
                                    <span class="help-block" th:errors="*{rawPassword}" >Validation error message</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="rawPasswordRetyped" class="col-sm-2 control-label" th:text="#{v.users.rawPasswordRetyped}">Password (confirm)</label>
                            <div class="input-group col-sm-9">
                                <input type="password" class="form-control input" placeholder="Password(confirm)" id="rawPasswordRetyped" name="rawPasswordRetyped" th:value="*{rawPasswordRetyped}"  />
                                <div class="has-error" th:if="${#fields.hasErrors('rawPasswordRetyped')}">
                                    <span class="help-block" th:errors="*{rawPasswordRetyped}" >Validation error message</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group col-sm-11">
                                <input type="submit" name="submit" class="btn btn-info pull-right" th:value="#{v.users.ok}" value="OK" />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="box-footer clearfix">
                </div>
            </div>

        </section>

    </div><!-- end content wrapper -->


    <!-- begin footer -->
    <footer class="main-footer"  th:replace="template/template :: main-footer">
    </footer>
    <!-- end footer -->

</div>
<!-- end wrapper -->

<!-- JS -->
<script src="../../../../../build/resources/main/static/js/bundle.js" th:src="@{/js/bundle.js}"></script>
</body>
</html>
