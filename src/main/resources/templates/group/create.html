<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template/template :: head">
    <meta charset="utf-8" />
    <title th:text="#{v.template.title}">Spring Security WebAuthn Demo</title>
    <!-- for responsive -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <!-- font awesome -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- ionicons -->
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="skin-blue">

<!-- begin wrapper -->
<div class="wrapper">

    <!-- begin header -->
    <header class="main-header" th:replace="template/template :: main-header">
    </header>
    <!-- end header -->

    <!-- begin sidebar -->
    <aside class="main-sidebar" th:replace="template/template :: main-sidebar">
    </aside>
    <!-- end sidebar -->

    <!-- content -->
    <div class="content-wrapper">

        <!-- content header -->
        <section class="content-header">
            <h1 th:text="#{v.groups.createGroup}">グループの作成</h1>
        </section>

        <!-- content -->
        <section class="content">


            <div class="box">
                <div class="box-body">
                    <div class="message-panel" th:replace="template/template :: message-panel"></div>
                    <form th:object="${groupForm}" th:action="@{'/admin/groups/create'}" class="form-horizontal" method="post">
                        <div class="form-group">
                            <label for="groupName" class="col-sm-2 control-label" th:text="#{v.groups.groupName}">名</label>
                            <div class="input-group col-sm-9">
                                <input class="form-control input" placeholder="Group Name" id="groupName" name="groupName" th:value="*{groupName}" />
                                <div class="has-error" th:if="${#fields.hasErrors('groupName')}">
                                    <span class="help-block" th:errors="*{groupName}" >Validation error message</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group col-sm-11">
                                <input type="submit" name="submit" class="btn btn-info pull-right" th:value="#{v.groups.ok}" value="OK" />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="box-footer clearfix">
                </div>
            </div>

        </section>

    </div><!-- end content -->


    <!-- begin footer -->
    <footer class="main-footer"  th:replace="template/template :: main-footer">
    </footer>
    <!-- end footer -->

</div>
<!-- end wrapper -->

<!-- JS -->
<script src="../../../../../build/resources/main/static/js/bundle.js" th:src="@{/js/bundle.js}"></script>
</body>
</html>
